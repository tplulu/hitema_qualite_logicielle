name: Code Review with AI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Get git diff
      run: git diff > test_diff.txt

    - name: Display contents of test_diff.txt
      run: cat test_diff.txt  # Utilisez 'type test_diff.txt' si vous Ãªtes sur Windows

    - name: Display contents of test_diff.txt using echo
    run: echo "Contents of test_diff.txt:" && echo && cat test_diff.txt

    - name: Display contents of test_diff.txt using cat
    run: cat test_diff.txt


    - name: Run Python script for code review
      working-directory: calc
      env: # Or as an environment variable
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        echo $ANTHROPIC_API_KEY >> secrets.txt
        python review.py -f ../test_diff.txt
